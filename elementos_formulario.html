<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>
<html>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Datos de usuario</legend>
            <!-- Campo de texto -->
            <p>
                <label for="id_nombre">Nombre:</label>
                <input type="text" id="id_nombre" name="nombre" required>
            </p>

            <!-- Campo de contraseña -->
            <p>
                <label>
                    Contraseña &#x1F47D:
                    <input type="password" name="password" required>
                </label>
            </p>

            <!-- Campo de correo electronico  -->
            <p>
                <label for="id_correo"></label>
                Correo electronico:
                <input type="email" id="id_correo" name="email" required>
            </p>
        </fieldset>

        <!-- Campo de numero -->
        <p>
            <label>
                Edad:
                <input type="number" id="edad" name="edad" min="1" max="112">
            </label>
        </p>

        <!-- Fecha -->
        <p>
            <label for="id_fecha">Fecha de Nacimiento:</label>
            <input type="date" id="id_fecha" name="fecha" required>
        </p>

        <!-- Campo de hora -->
        <p>
            <label>
                Hora de cita:
                <input type="time" name="hora">
            </label>
        </p>

        <!-- Campo de selección -->
        <p>
            <label>
                País:
                <select name="pais">
                    <option value="">Seleccione...</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="co">Colombia</option>
                    <option value="zon">Zongolica</option>
                    <option></option>
                </select>
            </label>
        </p>

        <!-- Campo de radio -->
        <p>
            <label>
                Género:
                <input type="radio" id="id_masculino" name="genero" value="masculino">
                <label for="id_masculino">Masculino</label>

                <input type="radio" id="id_femenino" name="genero" value="femenino">
                <label for="id_femenino">Femenino</label>

                <input type="radio" id="id_bin" name="genero" value="no binario">
                <label for="id_bin">No binario</label>
            </label>
        </p>

        <!-- Casilla de verificación -->
        <p>
            <label>
                Intereses:
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes">Deportivos</label>

                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica">Musica</label>

                <input type="checkbox" id="lectura" name="intereses" value="lectura">
                <label for="lectura">Lectura</label>

                <input type="checkbox" id="pastoral" name="intereses" value="pastoral">
                <label for="pastoral">Pastoral</label>
            </label>
        </p>

        <!-- Campo de archivo -->
        <p>
            <label>
                Archivo:
                <input type="file" id="id_file" name="archivo">
            </label>
        </p>

        <!-- Area de texto -->
        <p>
            <label>
                Comentarios:<br><br>

                <textarea name="Comentarios" rows="10" cows="100" id="id_comentarios">
                    Escribe aqui... 
                </textarea>
            </label>
        </p>

        <!-- Botones -->
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reestablecer</button>
        </p>
    </form>
</body>

</html>
