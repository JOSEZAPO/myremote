<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario de Usuario</title>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Datos de usuario</legend>

            <p>
                <label for="id_nombre">Nombre:</label>
                <input type="text" id="id_nombre" name="nombre" required>
            </p>

            <p>
                <label for="password">Contraseña &#x1F47D;:</label>
                <input type="password" id="password" name="password" required>
            </p>

            <p>
                <label for="id_correo">Correo electrónico:</label>
                <input type="email" id="id_correo" name="email" required>
            </p>
        </fieldset>

        <p>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="112">
        </p>

        <p>
            <label for="id_fecha">Fecha de Nacimiento:</label>
            <input type="date" id="id_fecha" name="fecha" required>
        </p>

        <p>
            <label for="hora">Hora de cita:</label>
            <input type="time" id="hora" name="hora">
        </p>

        <p>
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="">Seleccione...</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="co">Colombia</option>
                <option value="zon">Zongolica</option>
            </select>
        </p>

        <p>
            <label>Género:</label>
            <input type="radio" id="id_masculino" name="genero" value="masculino">
            <label for="id_masculino">Masculino</label>

            <input type="radio" id="id_femenino" name="genero" value="femenino">
            <label for="id_femenino">Femenino</label>

            <input type="radio" id="id_bin" name="genero" value="no binario">
            <label for="id_bin">No binario</label>
        </p>

        <p>
            <label>Intereses:</label>
            <input type="checkbox" id="deportes" name="intereses" value="deportes">
            <label for="deportes">Deportes</label>

            <input type="checkbox" id="musica" name="intereses" value="musica">
            <label for="musica">Música</label>

            <input type="checkbox" id="lectura" name="intereses" value="lectura">
            <label for="lectura">Lectura</label>

            <input type="checkbox" id="pastoral" name="intereses" value="pastoral">
            <label for="pastoral">Pastoral</label>
        </p>

        <p>
            <label for="id_file">Archivo:</label>
            <input type="file" id="id_file" name="archivo">
        </p>

        <p>
            <label for="id_comentarios">Comentarios:</label><br>
            <textarea id="id_comentarios" name="comentarios" rows="10" cols="50">Escribe aquí...</textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </p>
    </form>
</body>

</html>
